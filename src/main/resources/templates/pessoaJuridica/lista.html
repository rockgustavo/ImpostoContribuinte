<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="content">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista PJ cadastradas</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/pj/cad"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Nova Pessoa Jurídica</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Renda Anual</th>
							<th>Número de Funcionários</th>
							<th>Imposto à pagar</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${listaPj}">
							<td th:text="${d.id}">ID</td>
							<td th:text="${d.nome}">Nome</td>
							<td class="dinheiro" th:text="${d.rendaAnual}">Renda Anual</td>
							<td th:text="${d.numFuncionarios}">Número de Funcionários</td>
							<td th:text="${d.getImposto}">Imposto à pagar</td>

							<td colspan="2">
							<a class="btn btn-info btn-sm"
								th:href="@{/pj/editar/{id}  (id=${d.id}) }" role="button"> <span
									class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
							<button th:id="${'btn_pj/delete/' + d.id}"
								type="button" class="btn btn-danger btn-sm" 
								data-toggle="modal" data-target="#myModal">
								<span class="oi oi-circle-x" title="Exclusão desabilitada"
									aria-hidden="true"></span>
							</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
